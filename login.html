<!DOCTYPE html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<meta name="google-signin-client_id" content="538627817491-qjte6oggoghs3i9vngom39umujofhjav.apps.googleusercontent.com">
<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div class="background-image"></div>
<div id='container'>
  <div class='headers'>
    <h1 class='header'>Welcome to Horcrux</h1>
    <h2 class='header'>Securely back up your files over multiple free services</h2>
    <div id="my-signin2" class="centered" ></div>
    
  </div>
  <a href="#" onclick="signOut();">Sign out</a>
</div>
<script>
function onSuccess(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  //console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail());
  var data = {
        id: profile.getId(), 
        name: profile.getName(),
        email: profile.getEmail()
      }
  $.post("./auth/google",data,function(data_res){        
            if(data_res==='done')           
            {
                window.location.href="./profile/" + data.id;
            }
        });
}
function onFailure(error){
  console.log(error)
}
  function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'https://www.googleapis.com/auth/plus.login',
        'width': 200,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
